<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    input {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .error-message {
      color: #ff0000;
      margin-bottom: 10px;
    }
  </style>
  <title>Login and Registration</title>
</head>
<body>

  <!-- Login Page -->
  <form id="loginForm">
    <h2>Login</h2>
    <div class="error-message" id="loginErrorMessage"></div>
    <input type="text" id="loginUsername" placeholder="Username" required>
    <input type="password" id="loginPassword" placeholder="Password" required>
    <button type="button" onclick="validateLogin()">Login</button>
  </form>

  <!-- Registration Page -->
  <form id="registrationForm">
    <h2>Registration</h2>
    <div class="error-message" id="registrationErrorMessage"></div>
    <input type="text" id="registrationUsername" placeholder="Username" required>
    <input type="password" id="registrationPassword" placeholder="Password" required>
    <button type="button" onclick="validateRegistration()">Register</button>
  </form>

  <!-- Forgot Password Page -->
  <form id="forgotPasswordForm">
    <h2>Forgot Password</h2>
    <div class="error-message" id="forgotPasswordErrorMessage"></div>
    <input type="text" id="forgotPasswordUsername" placeholder="Username" required>
    <button type="button" onclick="validateForgotPassword()">Submit</button>
  </form>

  <script>
    function validateLogin() {
      var username = document.getElementById("loginUsername").value;
      var password = document.getElementById("loginPassword").value;
      var errorMessage = document.getElementById("loginErrorMessage");

      // Add your login validation logic here
      // For simplicity, just checking if both fields are non-empty
      if (username === "" || password === "") {
        errorMessage.textContent = "Username and password are required";
      } else {
        errorMessage.textContent = "";
        // Add logic to submit the form or perform further actions
      }
    }

    function validateRegistration() {
      var username = document.getElementById("registrationUsername").value;
      var password = document.getElementById("registrationPassword").value;
      var errorMessage = document.getElementById("registrationErrorMessage");

      // Add your registration validation logic here
      // For simplicity, just checking if both fields are non-empty
      if (username === "" || password === "") {
        errorMessage.textContent = "Username and password are required";
      } else {
        errorMessage.textContent = "";
        // Add logic to submit the form or perform further actions
      }
    }

    function validateForgotPassword() {
      var username = document.getElementById("forgotPasswordUsername").value;
      var errorMessage = document.getElementById("forgotPasswordErrorMessage");

      // Add your forgot password validation logic here
      // For simplicity, just checking if the username is non-empty
      if (username === "") {
        errorMessage.textContent = "Username is required";
      } else {
        errorMessage.textContent = "";
        // Add logic to submit the form or perform further actions
      }
    }
  </script>

</body>
</html>
